<!-- Tells the browser this is an HTML5 page -->
<!DOCTYPE html> 
<!-- Mandatory html opening tag -->
<html lang="en">
<!-- The head section has info the browser and search engines
     Do not include any content for the user in the head section -->
<head>
    <!-- Any character may be on the page -->
    <meta charset="UTF-8">
    <!-- This is for mobile devices to show the page better -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This title will appear in the browser tab. Try to keeep short and descriptive -->
    <title>CSC102 Index</title>
</head>

<!-- Everything we want to display to the user goes in the body section -->
<body>
    <!-- Add header text. There should be only 1 h1 tag on a page -->
    <h1>Welcome to my CSC102 boards page.</h1>

    <!-- This is a paragraph, by default there will be spacing before and after the tag -->
    <p>
        
    </p>
    <!-- Ensure there is a body tag at the bottom of the file -->
</body>
<!-- Closing html tag should be at the end of every file -->
</html>
<!-- Any of the default tags can be modified in CSS -->
